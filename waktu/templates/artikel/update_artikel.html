{% extends 'base/base.html' %}

{% block content %}
<div class="page-header">
    <h1 class="page-title">Update Data Artikel</h1>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item active" aria-current="page"><a class="text-muted" href="{% url 'read_artikel' %}">Data Artikel</a></li>
            <li class="breadcrumb-item"><a href="{% url 'update_artikel' getartikelobj.id_artikel %}">Update Artikel</a></li>
        </ol>
    </nav>
</div>
<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <form class="forms-sample" method="post">
            {% csrf_token %}
          <div class="form-group row">
            <label for="kode_artikel" class="col-sm-3 col-form-label">Kode Artikel</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" value="{{getartikelobj.kode_artikel}}" name="kode_artikel" id="kode_artikel" placeholder="Kode Artikel">
            </div>
          </div>
          <div class="form-group row">
            <label for="keterangan" class="col-sm-3 col-form-label">Keterangan</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" value="{{getartikelobj.keterangan}}" name="keterangan" id="keterangan" placeholder="Keterangan">
            </div>
          </div>
         
          <button type="submit" class="btn btn-gradient-primary me-2">Submit</button>

        </form>
        </div>
    </div>
</div>
{% endblock  %}
