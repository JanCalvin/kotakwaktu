{% extends 'base/base.html' %}

{% block content %}
<div class="page-header">
    <h1 class="page-title">Update Data Bahan Baku</h1>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item active" aria-current="page"><a class="text-muted" href="{% url 'read_bahanbaku' %}">Data Bahan Baku</a></li>
            <li class="breadcrumb-item"><a href="{% url 'update_bahanbaku' getbahanbakuobj.id_bahanbaku %}">Update Bahan Baku</a></li>
        </ol>
    </nav>
</div>
<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <form class="forms-sample" method="post">
            {% csrf_token %}
          <div class="form-group row">
            <label for="nama_bahanbaku" class="col-sm-3 col-form-label">Kode Bahan Baku</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" value="{{getbahanbakuobj.nama_bahanbaku}}" name="nama_bahanbaku" id="nama_bahanbaku" placeholder="Bahan Baku">
            </div>
          </div>
          <div class="form-group row">
            <label for="satuan" class="col-sm-3 col-form-label">satuan</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" value="{{getbahanbakuobj.satuan}}" name="satuan" id="satuan" placeholder="Satuan">
            </div>
          </div>

          <div class="form-group row">
            <label for="safety_stock" class="col-sm-3 col-form-label">safety_stock</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" value="{{getbahanbakuobj.safety_stock}}" name="safety_stock" id="safety_stock" placeholder="Safety Stock">
            </div>
          </div>
         
          <button type="submit" class="btn btn-gradient-primary me-2">Submit</button>

        </form>
        </div>
    </div>
</div>
{% endblock  %}
