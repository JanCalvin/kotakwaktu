{% extends 'base/base.html' %}

{% block content %}
<div class="page-header">
    <h1 class="page-title">Create Data Bahan Baku</h1>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item active" aria-current="page"><a class="text-muted" href="{% url 'read_bahanbaku' %}">Data Bahan Baku</a></li>
            <li class="breadcrumb-item"><a href="{% url 'create_bahanbaku' %}">Create Bahan Baku</a></li>
        </ol>
    </nav>
</div>
<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <form class="forms-sample" method="post">
            {% csrf_token %}
          <div class="form-group row">
            <label for="bahanbaku" class="col-sm-3 col-form-label">Kode Bahan Baku</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" name="bahanbaku" id="bahanbaku" placeholder="Bahan Baku">
            </div>
          </div>
          <div class="form-group row">
            <label for="satuan" class="col-sm-3 col-form-label">Satuan</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" name="satuan" id="satuan" placeholder="Satuan">
            </div>
          </div>
          <div class="form-group row">
            <label for="safetystock" class="col-sm-3 col-form-label">Safety Stock</label>
            <div class="col-sm-9">
              <input type="number" class="form-control" name="safetystock" id="safetystock" placeholder="Safety Stock">
            </div>
          </div>
         
          <button type="submit" class="btn btn-gradient-primary me-2">Submit</button>

        </form>
        </div>
    </div>
</div>
{% endblock  %}
