{% extends 'base/base.html' %}

{% block content %}
<div class="page-header">
    <h1 class="page-title">Update Data Konversi</h1>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item active" aria-current="page"><a class="text-muted" href="{% url 'read_konversi' %}">Data Konversi</a></li>
            <li class="breadcrumb-item"><a href="{% url 'update_konversi' detailkonversi.id_detailkonversi %}">Update Konversi</a></li>
        </ol>
    </nav>
</div>
<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <form class="forms-sample" method="post">
            {% csrf_token %}
              <div class="form-group row">
              <label for="nama_bahanbaku" class="col-sm-3 col-form-label">Bahan Penyusun</label>
              <div class="col-sm-9">
                <select  class="form-control" name="nama_bahanbaku" id="nama_bahanbaku">
                    {% for i in allbahanbaku %}
                    {% if i == detailkonversi.id_bahanbaku %}
                    <option selected value="{{i.id_bahanbaku}}">{{i}}</option>
                    {% else %}
                    <option value="{{i.id_bahanbaku}}">{{i}}</option>
                    {% endif %}
                    {% endfor %}
                </select>
              </div>
            </div>
            <div class="form-group row">
                <label for="kuantitas" class="col-sm-3 col-form-label">kuantitas</label>
                <div class="col-sm-9">
                  <input type="number" step="0.01" min="0" value="{{detailkonversi.kuantitas}}" class="form-control" name="kuantitas" id="kuantitas" placeholder="Kuantitas" required>
                </div>
            </div>
         
          <button type="submit" class="btn btn-gradient-primary me-2">Submit</button>

        </form>
        </div>
    </div>
</div>
{% endblock  %}
