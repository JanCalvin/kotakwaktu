{% extends 'base/base.html' %}

{% block content %}
<div class="page-header">
    <h1 class="page-title">Update Data Konversi</h1>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item active" aria-current="page"><a class="text-muted" href="{% url 'read_konversi' %}">Data Konversi</a></li>
            <li class="breadcrumb-item"><a href="{% url 'update_konversi' getkonversi.id_konversi %}">Update Konversi</a></li>
        </ol>
    </nav>
</div>
<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <form class="forms-sample" method="post">
            {% csrf_token %}
            <div class="form-group row">
                <label for="kode_artikel" class="col-sm-3 col-form-label">Kode Artikel</label>
                <div class="col-sm-9">
                    <select  class="form-control mt-2" name="kode_artikel" id="kode_artikel" required>
                        {% for i in allartikel %}
                        {% if i == getkonversi.id_artikel %}
                        <option selected value="{{i.id_artikel}}">{{i}}</option>
                        {% else %}
                        <option value="{{i.id_artikel}}">{{i}}</option>
                        {% endif %}
                        {% endfor %}
                    </select>
                </div>
            </div>
           
            <div class="form-group row">
                <label for="versi" class="col-sm-3 col-form-label">versi</label>
                <div class="col-sm-9">
                  <input type="date" value="{{versi}}" class="form-control" name="versi" id="versi" placeholder="versi" required>
                </div>
            </div>
         
          <button type="submit" class="btn btn-gradient-primary me-2">Submit</button>

        </form>
        </div>
    </div>
</div>
{% endblock  %}
